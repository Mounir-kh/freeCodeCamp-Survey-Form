<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="background_image"></div>
<div class="container">

<header class="header">
<h1 id="title">freeCodeCamp Survey Form</h1>
<p id="description">Thank you for taking the time to help us improve the platform</p>
</header>

<form id="survey-form">
    <div class="form_group">
    <label id="name-label" for="name">Name : </label>
    <input required id="name" type="text" name="name" class="form-control" value="name" placeholder="Enter your name">
</div>
    <!---------------new div   ------------------->
    <div class="form_group">
    <label id="email-label" for="email">Email :</label>
    <input required id="email" type="email" name="mail" class="form-control" value="email" placeholder="Enter your Email">
    </div>

    <!---------------- new div---------------------->
    <div class="form_group">
    <label id="number-label" for="age">Age <span class="clue">(optional)</span></label>
    <input required id="number" type="number" name="age" min="0" max="100" value="age" class="form-control" placeholder="Age">
    </div>


    <!---------------- new div------------------------->
    <div class="form_group">
    <label for="dropdown">Which option best describes your current role?</label>
    <select id="dropdown" name="role" class="form-control" required>
        <option disabled selected value> Select current role</option>
        <option value="student">Student</option>
        <option value="job">Full time job</option>
        <option value="learner">Full time learner</option>
        <option value="preferNo">Prefer not to say</option>
        <option value="other">Other</option>
    </select>
    </div>
    <!---------------------new div-----checkbox recommand------------------------->
    <div class="form_group">
    <p> Would you recommend freeCodeCamp to a friend?</p>
    
    <label for="definitely">
    <input type="radio" id="definitely" class="definitely" name="prefer" value="Definitely">
    Definitely</label>

    <label for="maybe">
    <input type="radio" id="maybe" class="maybe" name="prefer" value="Maybe">
    Maybe</label>

    <label for="not-sure">
    <input type="radio" id="not-sure" class="not-sure" name="prefer" value="Not sure">
    Not sure</label>
    </div>
    
    <!--------------------------------------new div---------------------------------------------->
    <div class="form_group">
    <p>What is your favorite feature of freeCodeCamp?</p>
    <select id="most-like" class="form-control" required>
    <option disabled selected value>Select an option</option>
    <option value="challenges">Challenges</option>
    <option value="project">Projects</option>
    <option value="community">Community</option>
    <option value="openSource">Open Source</option>
    </select>
    </div>
    <!----------------------------------------new div------------------------------------------------->
    <div class="form_group">
<p>What would you like to see improved? <span class="clue">(Check all that apply)</span></p>

<label>
<input type="checkbox" name="prefer" value="front-end-projects" class="input-checkbox">

"Front-end Projects"</label>

<label>
<input type="checkbox" name="prefer" value="back-end-projects" class="input-checkbox">
"Back-end Projects"</label>

    <label>
    <input type="checkbox" name="prefer" value="data-visualization" class="input-checkbox">
    "Data Visualization"</label>

    <label>
    <input type="checkbox" name="prefer" value="challenges" class="input-checkbox">
    "Challenges"</label>

    <label>
    <input type="checkbox" name="prefer" value="open-source-community" class="input-checkbox">
     "Open Source Community"</label>

    <label>
    <input type="checkbox" name="prefer" value="gitter-help-rooms" class="input-checkbox">
    "Gitter help rooms"</label>

    <label>
    <input type="checkbox" name="prefer" value="videos" class="input-checkbox">
    "Videos"</label>

    <label>
    <input type="checkbox" name="prefer" value="city-meetups" class="input-checkbox">
    "City Meetups"</label>

    <label>
    <input type="checkbox" name="prefer" value="wiki" class="input-checkbox">
    "Wiki"</label>

    <label>
    <input type="checkbox" name="prefer" value="forum" class="input-checkbox">
    "Forum"</label>

    <label>
    <input type="checkbox" name="prefer" value="additional-courses" class="input-checkbox">
    "Additional Courses"</label>
</div>
<!------------------------------------new div : comments------------------------------->
<div class="form-group">
    <p>Any comments or suggestions?</p>
    <textarea id="" name="" cols="50" rows="10"></textarea>
</div>

<!------------------------------------new div-------------------------------->
<div class="form-group">
    <button id="submit" class="submit-button">Submit</button>
</div>
<!--------- closing form-->
</form>

</div><!--closing--------- ---div container---------------------------------->
</body>
</html>
